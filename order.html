<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Order</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="stylesheet" href="/style/nav.css">
    <link rel="stylesheet" href="/style/order.css">
</head>

<body>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="videos/back.mp4" type="video/mp4">
    
    </video>
    <div class="blur"></div>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>

            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

    </header><br><br>
  
    <section class="form-section">
        <form class="order-form">

            <h2 class="form-title">Order Form</h2>

            <div class="form-group">
                <label for="username">Customer Full Name</label>
                <input type="text" id="username" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Contact Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="cars">Select a Car</label>
                <select id="cars">
                    <option>Dodge Hellcat</option>
                    <option>Tesla Roadster</option>
                    <option>Ford F150</option>
                    <option>Mercedes Gwagon</option>
                </select>
            </div>

            <div class="form-group">
                <label>Vehicle Color</label>
                <div class="options">
                    <label><input type="radio" name="color"> Red</label>
                    <label><input type="radio" name="color"> White</label>
                    <label><input type="radio" name="color"> Black</label>
                </div>
            </div>

            <div class="form-group">
                <label>Additional Features</label>
                <div class="options">
                    <label><input type="checkbox"> Sunroof</label>
                    <label><input type="checkbox"> GPS Navigation</label>
                    <label><input type="checkbox"> Leather Seats</label>
                    <label><input type="checkbox"> Rear Camera</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Place Order</button>

        </form>
    </section>

</body>
